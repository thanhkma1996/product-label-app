<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Shopify GID Matching</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-case {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 3px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007cba;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #005a87;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      label {
        display: block;
        margin: 5px 0;
        font-weight: bold;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <h1>Test Shopify GID Matching</h1>

    <div class="test-case">
      <h3>Test Shopify GID Matching</h3>
      <div class="test-input">
        <label>Current Product ID (Shopify GID):</label>
        <input
          type="text"
          id="currentProductId"
          value="gid://shopify/Product/7138215985336"
          placeholder="Enter current product ID"
        />
      </div>
      <div class="test-input">
        <label>Label Product IDs (JSON format):</label>
        <textarea
          id="labelProductIds"
          rows="3"
          placeholder='["gid://shopify/Product/7138215985336"] or ["7138215985336"]'
        >
["gid://shopify/Product/7138215985336"]</textarea
        >
      </div>
      <button onclick="testGIDMatching()">Test GID Matching</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="test-case">
      <h3>Test Results</h3>
      <div id="testResults"></div>
    </div>

    <div class="test-case">
      <h3>Quick Tests</h3>
      <button onclick="runQuickTests()">Run Quick Tests</button>
      <div id="quickTestResults"></div>
    </div>

    <script>
      // Mock functions for testing
      function normalizeProductId(id) {
        if (id === null || id === undefined) return null;

        let normalized = id.toString().trim();

        if (
          normalized === "" ||
          normalized === "null" ||
          normalized === "undefined" ||
          normalized === "NaN"
        ) {
          return null;
        }

        // Handle Shopify GID format: gid://shopify/Product/7138215985336
        if (normalized.startsWith("gid://shopify/Product/")) {
          const productId = normalized.split("/").pop();
          return productId;
        }

        // Handle other GID formats if needed
        if (normalized.includes("://") && normalized.includes("/")) {
          const parts = normalized.split("/");
          const lastPart = parts[parts.length - 1];
          if (lastPart && !isNaN(lastPart)) {
            return lastPart;
          }
        }

        return normalized;
      }

      function normalizeProductIdsToArray(productIds) {
        if (Array.isArray(productIds)) {
          return productIds.filter((id) => id != null);
        }
        if (typeof productIds === "string") {
          if (productIds.trim() === "" || productIds === "[]") {
            return null;
          }
          try {
            const parsed = JSON.parse(productIds);
            if (Array.isArray(parsed)) {
              return parsed.filter((id) => id != null);
            } else if (parsed != null) {
              return [parsed];
            }
            return null;
          } catch (error) {
            return productIds.trim() ? [productIds.trim()] : null;
          }
        }
        if (productIds != null && productIds !== "") {
          return [productIds];
        }
        return null;
      }

      function testShopifyGIDMatching(currentProductId, labelProductIds) {
        console.log("=== Testing Shopify GID Matching ===");
        console.log("Current Product ID:", currentProductId);
        console.log("Label Product IDs:", labelProductIds);

        const normalizedCurrentId = normalizeProductId(currentProductId);
        console.log("Normalized Current ID:", normalizedCurrentId);

        if (!normalizedCurrentId) {
          console.log("❌ Current Product ID is invalid");
          return false;
        }

        const productIdsArray = normalizeProductIdsToArray(labelProductIds);
        console.log("Normalized Product IDs Array:", productIdsArray);

        if (!productIdsArray || productIdsArray.length === 0) {
          console.log("❌ Label Product IDs are invalid or empty");
          return false;
        }

        // Test matching logic
        for (let i = 0; i < productIdsArray.length; i++) {
          const id = productIdsArray[i];
          const normalizedId = normalizeProductId(id);

          console.log(`\nTesting match ${i + 1}/${productIdsArray.length}:`);
          console.log(`  Label ID: ${id} (${typeof id})`);
          console.log(`  Normalized Label ID: ${normalizedId}`);
          console.log(`  Current ID: ${normalizedCurrentId}`);

          // Try different matching strategies
          if (normalizedId === normalizedCurrentId) {
            console.log(`  ✅ EXACT MATCH!`);
            return true;
          }

          if (normalizedId.toString() === normalizedCurrentId.toString()) {
            console.log(`  ✅ STRING MATCH!`);
            return true;
          }

          if (!isNaN(normalizedId) && !isNaN(normalizedCurrentId)) {
            if (parseInt(normalizedId) === parseInt(normalizedCurrentId)) {
              console.log(`  ✅ NUMERIC MATCH!`);
              return true;
            }
          }

          // Shopify GID comparison
          if (
            normalizedId.startsWith("gid://shopify/Product/") ||
            normalizedCurrentId.startsWith("gid://shopify/Product/")
          ) {
            const id1 = normalizeProductId(normalizedId);
            const id2 = normalizeProductId(normalizedCurrentId);
            if (id1 === id2) {
              console.log(`  ✅ SHOPIFY GID MATCH!`);
              return true;
            }
          }

          console.log(`  ❌ No match`);
        }

        console.log("\n❌ No matches found");
        return false;
      }

      function testGIDMatching() {
        const currentProductId =
          document.getElementById("currentProductId").value;
        const labelProductIdsInput =
          document.getElementById("labelProductIds").value;

        let labelProductIds;
        try {
          if (labelProductIdsInput.trim()) {
            labelProductIds = JSON.parse(labelProductIdsInput);
          } else {
            labelProductIds = null;
          }
        } catch (error) {
          labelProductIds = labelProductIdsInput;
        }

        console.clear();
        console.log("=== Testing Shopify GID Matching ===");
        console.log("Current Product ID:", currentProductId);
        console.log("Label Product IDs:", labelProductIds);

        const result = testShopifyGIDMatching(
          currentProductId,
          labelProductIds,
        );

        const resultsDiv = document.getElementById("testResults");
        const resultClass = result ? "success" : "error";
        const resultText = result ? "MATCH FOUND!" : "NO MATCH";

        resultsDiv.innerHTML = `
                <div class="test-result ${resultClass}">
                    <strong>Test Result:</strong> ${resultText}
                </div>
                <div class="test-result">
                    <strong>Current Product ID:</strong> ${currentProductId}
                </div>
                <div class="test-result">
                    <strong>Label Product IDs:</strong> ${JSON.stringify(labelProductIds)}
                </div>
                <div class="test-result">
                    <strong>Match Found:</strong> ${result}
                </div>
            `;
      }

      function clearResults() {
        document.getElementById("testResults").innerHTML = "";
        document.getElementById("quickTestResults").innerHTML = "";
      }

      function runQuickTests() {
        const resultsDiv = document.getElementById("quickTestResults");
        let results = "<h4>Quick Test Results:</h4>";

        // Test 1: Shopify GID vs Shopify GID
        const result1 = testShopifyGIDMatching(
          "gid://shopify/Product/7138215985336",
          ["gid://shopify/Product/7138215985336"],
        );
        results += `<div class="test-result ${result1 ? "success" : "error"}">Test 1 - Shopify GID vs Shopify GID: ${result1 ? "PASS" : "FAIL"}</div>`;

        // Test 2: Shopify GID vs Numeric ID
        const result2 = testShopifyGIDMatching(
          "gid://shopify/Product/7138215985336",
          ["7138215985336"],
        );
        results += `<div class="test-result ${result2 ? "success" : "error"}">Test 2 - Shopify GID vs Numeric ID: ${result2 ? "PASS" : "FAIL"}</div>`;

        // Test 3: Numeric ID vs Shopify GID
        const result3 = testShopifyGIDMatching("7138215985336", [
          "gid://shopify/Product/7138215985336",
        ]);
        results += `<div class="test-result ${result3 ? "success" : "error"}">Test 3 - Numeric ID vs Shopify GID: ${result3 ? "PASS" : "FAIL"}</div>`;

        // Test 4: Different GIDs
        const result4 = testShopifyGIDMatching(
          "gid://shopify/Product/7138215985336",
          ["gid://shopify/Product/9999999999999"],
        );
        results += `<div class="test-result ${result4 ? "success" : "error"}">Test 4 - Different GIDs: ${result4 ? "FAIL" : "PASS"}</div>`;

        // Test 5: Mixed format
        const result5 = testShopifyGIDMatching(
          "gid://shopify/Product/7138215985336",
          [
            "gid://shopify/Product/7138215985336",
            "gid://shopify/Product/9999999999999",
          ],
        );
        results += `<div class="test-result ${result5 ? "success" : "error"}">Test 5 - Mixed format (first match): ${result5 ? "PASS" : "FAIL"}</div>`;

        resultsDiv.innerHTML = results;
      }
    </script>
  </body>
</html>
